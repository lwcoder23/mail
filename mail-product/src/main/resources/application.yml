spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:6050/mail_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: mail-product

mybatis-plus:
